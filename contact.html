<html>
    <head>
        <title>contact</title>
        <link rel="stylesheet" href="index.css" />
        
    </head>

    <body>


            <ul>
                    <li><a class="active" href="index.html">მთავარ გვერდზე დაბრუნება</a></li>
                    
                  </ul>


        <div class="container" id="contacti"  style="margin-top: -100px;">  
            <form id="contact" >
              <h1 style="text-align: center;">კონტაქტი</h1>
              
              <fieldset>
                <input placeholder="სახელი" type="text" tabindex="1" required autofocus>
              </fieldset>
              <fieldset>
                <input placeholder="გვარი" type="email" tabindex="2" required>
              </fieldset>
              <fieldset>
                <input placeholder="მობილურის ნომერი" type="tel" tabindex="3" required>
              </fieldset>
              <fieldset>
                <input placeholder="იმეილი" type="url" tabindex="4" required>
              </fieldset>
              <fieldset>
                <textarea placeholder="დაწერეთ თქვენი შეტყობინება აქ..." tabindex="5" required></textarea>
              </fieldset>
              <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">შეტყობინების გაგზავნა</button>
              </fieldset>
              
            </form>
          </div>
    </body>
</html>
